<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Todo Template</title>
</head>
<body>
    <div class="todo-app">
        <div class="todo-list">
            <h1>Todo list title</h1>
            <div class="todo-action">
                <div>Add TODO</div>
            </div> 
            <ul>
                <li class="todo-done">
                    <label>
                        <input type="checkbox" name="checkbox" checked>Something to do
                    </label>
                    <div class="todo-action">
                        <div>edit</div>
                        <div>delete</div>
                    </div>                    
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="checkbox" value="value">Something else to do
                    </label>
                    <div class="todo-action">
                        <div>edit</div>
                        <div>delete</div>
                    </div>                    
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="checkbox" value="value">Something else to do Something else Something else to do Something else Something else to do Something else to do Something else to do
                    </label>
                    <div class="todo-action">
                        <div>edit</div>
                        <div>delete</div>
                    </div>
                </li>
                <li>
                    <textarea>Something else to do Something else Something else to do Something else Something else to do Something else to do Something else to do</textarea>
                    <div class="todo-action">
                        <div>cancel</div>
                        <div>save</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
